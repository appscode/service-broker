apiVersion: v1
kind: ServiceAccount
metadata:
  name: ${SERVICE_BROKER_SERVICE_ACCOUNT}
  namespace: ${SERVICE_BROKER_NAMESPACE}
  labels:
    app: appscode-service-broker
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ${SERVICE_BROKER_NAME}
  labels:
    app: appscode-service-broker
rules:
- apiGroups:
  - appcatalog.appscode.com
  resources:
  - appbindings
  verbs: ["get"]
- apiGroups:
  - servicecatalog.k8s.io
  resources:
  - serviceinstances
  verbs: ["list"]
- apiGroups:
  - ""
  resources:
  - nodes
  verbs: ["list"]
- apiGroups:
  - ""
  resources:
  - secrets
  verbs: ["get"]
- apiGroups:
  - kubedb.com
  resources:
  - mysqls
  - postgreses
  - elasticsearches
  - mongodbs
  - memcacheds
  - redises
  verbs: ["get", "list", "create", "delete", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ${SERVICE_BROKER_NAME}
  labels:
    app: appscode-service-broker
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ${SERVICE_BROKER_NAME}
subjects:
- kind: ServiceAccount
  name: ${SERVICE_BROKER_SERVICE_ACCOUNT}
  namespace: ${SERVICE_BROKER_NAMESPACE}